[phases.setup]
nixPkgs = ["python311", "nodejs", "nodePackages.npm", "uv"]

[phases.install]
cmds = [
  "npm --prefix frontend install",
  "uv sync --project backend"
]

[phases.build]
cmds = [
  "npm --prefix frontend run build",
  "cp -r frontend/dist backend/static"
]

[start]
cmd = "uv run --project backend uvicorn main:app --host 0.0.0.0 --port $PORT --app-dir backend"
